    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="/__/firebase/8.3.1/firebase-storage.js"></script>  
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

<!-- nav bar -->
    <nav class="navbar navy" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="./pjs logo.png" width="59" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarI">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarI" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item white" href="main.html">
                    Home
                </a>
                <a class="navbar-item white" href="send.html">
                    Send a Message
                </a>
                <a class="navbar-item white" href="receive.html">
                    Receive a Message
                </a>
                <a class="navbar-item white" href="mymessages.html">
                    View my Messages
                </a>
            </div>
        </div>
    </nav>

    <section id="header" class="hero navy has-text-centered">
        <div class="hero-body">
            <p class="title white">
                My Messages
            </p>
            <p class="subtitle white" id="welcome">
                View and update previous messages!
            </p>
        </div>
    </section>
    

    <!--card-->
    <br>
    <section class="m-5">
    <div class="columns is-multiline">
    </div>
    </section>

    <!--modal to edit messages-->
    <div id="editModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Edit Message</p>
            </header>
            <section class="modal-card-body">
                <b><p class="mb-1">Title</p></b>
                <input class="input is-normal" id="editTitle" type="text">
                <br>
                <b><p class="mt-4 mb-1">Message</p></b>
                <textarea class="textarea is-normal" id="editText" type="text"></textarea>
                <input id="id" type="hidden">
            </section>
            <footer class="modal-card-foot">
                <button class="button is-outlined is-success" onclick="saveMessage()">
                    Save changes
                </button>
                <button class="button is-outlined is-danger" onclick="closeModal()">Cancel</button>
            </footer>
        </div>
    </div>
</body>
