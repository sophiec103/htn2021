    <section id="header" class="hero navy has-text-centered">
        <div class="hero-body">
            <p class="title white" id="head-title">
                Send Messages
            </p>
            <p class="subtitle white" id="head-sub">
                Leave a nice message to make someone's day!
            </p>
        </div>
    </section>
    <br>
    <br>
    <!--card-->
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-content">
                    <div class="content">

                        <p class="control has-icons-left has-icons-right">
                            <input class="input is-medium" id="message-title" type="text" placeholder="Add a title">
                            <span class="icon is-small is-left">
                             <!-- <i class="fas fa-quote-left"></i> -->
                             <i class="fas fa-envelope-open-text"></i>
                            </span>
                        </p>
                        <textarea class="textarea is-medium" id="message-content" placeholder="Leave a message here..."></textarea>
                        <br>
                    <label class="checkbox">
                        <input type="checkbox" id="anonymous">
                            Remain anonymous
                    </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="columns is-centered">
        <div class="column is-one-fifth">
            <button id="send-button" class="button" onclick="handleSubmit()">
                <img src="./send white.png" width="90" height="50">
